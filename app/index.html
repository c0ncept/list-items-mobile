  <script>
   var scroll =  new IScroll('#items-wrapper', {
      mouseWheel: true,
      scrollbars: true
  });

  $('#button-add').on('click', function() { $(this).addClass('mobile_button--layout'); });
  $('#button-insert').on('click', function(e) { e.stopPropagation(); $('#button-add').removeClass('mobile_button--layout'); });

  /* scenario */
  setTimeout(function() {
    scroll.scrollTo(0, -500, 500);
  }, 500);

  setTimeout(function() {
    $('#button-add').click();
  },1500);
